<!DOCTYPE html>
<html>
<head>
    <title>Excel Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .upload-form { max-width: 500px; margin: 0 auto; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="upload-form">
        <h2>Upload Your Excel File</h2>
        <form id="uploadForm">
            <div>
                <input type="file" id="fileInput" accept=".xlsx,.xls" required>
            </div>
            <br>
            <button type="submit">Upload and Import Data</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="error">Please select a file</div>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            resultDiv.innerHTML = '<div>Uploading...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/api/upload-xlsx', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Success!</h3>
                            <p>${result.message}</p>
                            <p>Rows inserted: ${result.rowsInserted} out of ${result.totalRows}</p>
                            ${result.errors ? `<p>Errors: ${result.errors.length}</p>` : ''}
                            ${result.errors}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${result.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Upload failed: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
